<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Cliente</title>
    <link rel="stylesheet" href="./cadastro.css">

</head>

<body>

    <div id="header">
        <h1>Cadastrar Cliente 
            <hr>
        </h1>
    </div>

    <div id="conteiner">

        <div id="quadrado1">

            <div class="input-box">
                <label for="name">Nome empresarial/Nome: </label><input id="name" type="text" name="name" placeholder=""
                    required>
            </div>

            <div class="input-box">
                <label for="cnpj">CNPJ/CPF: </label><input id="cpf" type="text" name="cnpj/cpf" placeholder="" required>
            </div>

            <div class="input-box">
                <label for="commercial">Nome Comercial/Fantásia:</label><input id="comercial" type="text"
                    name="commercial name" placeholder="" required>
            </div>

            <div class="input-box">
                <label for="endereco" type="text">Endereço do estabelecimento:</label><input id="endereco" type="text"
                    name="Endereço do estabelecimento" placeholder="" required>
            </div>

            <div class="input-box">
                <label for="n"> Nº: &nbsp </label><input id="n" type="text" name="n" placeholder="" required>
            </div>

            <div class="input-box">
                <label for="district">Bairro: </label><input id="district" type="text" name="district" placeholder=""
                    required>
            </div>
      
          <div class="input-box">
              <label for="cidade">Cidade: <select name="cidade" id="cidade" >
                 <option value=""></option>
              </select>
            </label></div>

            <div class="input-box">
                <label for="uf">UF: </label>

                <select name="uf" id="uf" onchange="pegarCidades(this)" >
                    <option value=""></option>
                    <option 
                    value="AC">AC</option>
                    <option value="AL">AL</option>
                    <option value="AP">AP</option>
                    <option value="AM">AM</option>
                    <option value="BA">BA</option>
                    <option value="CE">CE</option>
                    <option value="DF">DF</option>
                    <option value="ES">ES</option>
                    <option value="GO">GO</option>
                    <option value="MA">MA</option>
                    <option value="MT">MT</option>
                    <option value="MS">MS</option>
                    <option value="MG">MG</option>
                    <option value="PA">PA</option>
                    <option value="PB">PB</option>
                    <option value="PR">PR</option>
                    <option value="PE">PE</option>
                    <option value="PI">PI</option>
                    <option value="RJ">RJ</option>
                    <option value="RN">RN</option>
                    <option value="RS">RS</option>
                    <option value="RO">RO</option>
                    <option value="RR">RR</option>
                    <option value="SC">SC</option>
                    <option value="SP">SP</option>
                    <option value="SE">SE</option>
                    <option value="TO">TO</option>
                </select>
            </div>

            <div class="input-box">
                <label for="zip">CEP: </label><input id="zip" type="text" name="zip " placeholder="" required>
            </div>

            <div class="input-box">
                <label for="phone">Telefone: </label><input id="phone" type="text" name="phone" placeholder="" required>
            </div>

        </div>
        <div id="quadrado2">

            <div class="input-group">

                <div class="input-box">
                    <label for="email">E-mail: </label><input id="email" type="text" name="E-mail" placeholder=""
                        required>
                </div>

                <div class="input-box"><label for="obs">Informações adicionais: </label>
                    <textarea name="obs" id="obs" rows="5"></textarea>
                </div>

                <div class="button"><input id="enviar" type="button" value="Enviar"></div>

                <spam><img src="logo.png" alt="logo"></spam>

                
               
         

            </div>
        </div>


        


<script src="./cidades.js"></script>

</body>

</html>
