<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./stylecastro.css">
</head>

<body>

    <div class="input-group">
    <h2 class="title-media">Cadastrar Cliente</h2>
        <h1 class="title">Cadastrar</h1>

        <div class="input-box">

            <label for="name">Nome empresarial/Nome: </label><input id="name" type="text" name="name" placeholder=""
                required>
        </div>

        <div class="input-box">
            <label for="cnpj">CNPJ/CPF: </label><input id="cnpj" type="text" name="cnpj/cpf" placeholder="" required>
        </div>

        <div class="input-box">
            <label for="commercial">Nome Comercial/Fantásia:</label><input id="commercial" type="text"
                name="commercial name" placeholder="" required>
        </div>

        <div class="input-box">
            <label for="endereco" type="text">Endereço do estabelecimento:</label><input id="endereco" type="text"
                name="Endereço do estabelecimento" placeholder="" required>
        </div>

        <div id="ajuste">

            <div class="input-box">
                <label for="n"> Nº: &nbsp </label><input id="n" type="text" name="n" placeholder="" required>
            </div>

            <div class="input-box">
                <label for="district">Bairro: </label><input id="district" type="text" name="district" placeholder=""
                    required>
            </div>

            <div class="input-box">
                <label for="city">Cidade: </label><input id="city" type="text" name="city" placeholder="" required>
            </div>

            <div class="input-box">
                <label for="uf">UF: </label><input id="uf" type="text" name="uf" placeholder="" required>
            </div>

          
            <div class="input-box">
                <label for="zip">CEP: </label><input id="zip" type="text" name="zip " placeholder="" required>
            </div>

            <div class="input-box">
                <label for="phone">Telefone: </label><input id="phone" type="text" name="phone" placeholder="" required>
            </div>

        <!--Daqui para baixo ficara alternando em displeys none e block 
        para dar responsividade, será clonado os itens do group 2 -->

       <div class="input-group-clone">
        <div class="input-box">
            <label for="e-mail">E-mail: </label><input id="e-mail" type="text" name="E-mail" placeholder="" required>
        </div>

        <div class="input-box">
            <label class="obs" for="observacoes">Observações adicionais:</label><input id="observacoes" type=""
                name="observacoes" placeholder="" required>
        </div>

        <div class="input-box">
            <p class="footer"><img class="img" src="logo.png" alt="logo"> &copy;Fabiano Fregnani Mroczkoski</p>
    </div>
    
    </div>
        <!--Abaixo conteiner nornal da página acima de 500px-->
        </div>

    </div>

    <div class="input-group2">
        <h1 class="title2">Cliente</h1>

        <div class="input-box">
            <label for="e-mail">E-mail: </label><input id="e-mail" type="text" name="E-mail" placeholder="" required>
        </div>

        <div class="input-box">
            <label for="observacoes">Observações adicionais:</label><input id="observacoes" type=""
                name="observacoes" placeholder="" required>
        </div>

        <input class="enviar" type="button" value="Enviar"> 
        <input class="resetar" type="button" value="Resetar">


        <div class="input-box">
            <p class="logo"><img class="logo" src="logo.png" alt="logo"> &copy;Fabiano Fregnani Mroczkoski</p>
        </div>

    

    </div>


</body>


</html>
