<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <div id="conteiner">
        <div class="content">
            <h1>Login</h1>
            <hr>
            <p><label for="email_login">Seu e-mail</label>
                <input id="email" type="email" placeholder="e-mail">
            </p>
            <p> <label for="nome_login">Sua senha</label>
                <input id="senha" placeholder="1234" type="password">
            </p>

            <!--<p>
                <input type="checkbox" id="manterlogado" value="" />
                <label for="manterlogado">Manter-me logado</label>
            </p> -->
            <p>
                <input id="entrar" type="submit" value="Entrar" onclick="login()">
            </p>

            <p id="registrar">Não possui uma conta? Inscreva-se</p>
        </div>
    </div>
    </div>
    <div id="conteiner2">
        <div class="content">
            <h1>Inscreva-se</h1>
            <hr>
            <p><label for="email_login">Cadastrar e-mail</label>
                <input id="emailCadastrar" type="email" placeholder="e-mail">
            </p>
            <p> <label for="nome_login">Cadastar senha com mais de 6 digitos. </label>
                <input id="senha2" placeholder="1234" type="password">
            </p>
            <!--<p>
                <input type="checkbox" id="manterlogado" value="" />
                <label for="manterlogado">Manter-me logado</label>
            </p> -->
            <p>
                <input id="cadastro" type="submit" value="Cadastrar" onclick="cadastro()">
            </p>
            <p id="registrado">Já possui uma conta? fazer o login </p>
        </div>

    </div>
    </div>
